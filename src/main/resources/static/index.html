<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="chat.css">
  <script src="chat.js"></script>
</head>
<body>
<div id="messages">
  <p class="message">Text message 1: Hello</p><hr>
  <p class="message">Text message 2: How are you?</p><hr>
  <p class="message">Text message 3: I am fine, thank you!</p><hr>
  <p class="message">Text message 4: What about you?</p><hr>
  <p class="message">Text message 5: I am good too!</p><hr>
</div>

<div id="panel">
  <label for="input-msg" class="hidden">Enter new chat message</label>
  <input type="text" id="input-msg" placeholder="Type a message">
  <button id="send-msg-btn">Send</button>
</div>
</body>
</html>
